<nav class="navbar navbar-default">
  <div class="navbar-header">
    <div style="display: inline; height: 30px; text-align: center">
      <a class="navbar-brand" rel="home" href="#" title="Image to Lithophane">
        <img
          id="logo"
          style="display: inline; max-width: 30px; margin-top: -10px"
          ng-src="{{lithoapp.getLogo()}}"
        />
        <h4 style="display: inline">{{lithoapp.getTitle()}}</h4>
      </a>
    </div>
  </div>
  <div class="navbar-inner">
    <ul class="nav nav-pills">
      <li ng-class="{ active:tab.isCurrent(1) }">
        <a ng-click="tab.setTab(1)">{{tab.tabName(1)}}</a>
      </li>
      <li ng-class="{ active:tab.isCurrent(2) }">
        <a ng-click="tab.setTab(2)">{{tab.tabName(2)}}</a>
      </li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown"
          >{{tab.tabName(3)}}<span class="caret"></span
        ></a>
        <ul class="dropdown-menu" role="menu">
          <li
            ng-repeat="setting in lithoapp.getSettings()"
            ng-class="{ active:tab.isSet($index + 3) }"
          >
            <a ng-click="tab.setTab($index + 3)">{{setting.title}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
