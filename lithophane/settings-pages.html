<style>
  input[type="range"] {
    -webkit-appearance: none; /* Hides the slider so that custom slider can be made */
    width: 100%; /* Specific width is required for Firefox. */
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
  }

  input[type="range"]:focus {
    outline: none; /* Removes the blue border. You should probably do some kind of focus styling for accessibility reasons though. */
  }

  input[type="range"]::-ms-track {
    width: 100%;
    cursor: pointer;
    background: transparent; /* Hides the slider so custom styles can be added */
    border-color: transparent;
    color: transparent;
  }
  /* Special styling for WebKit/Blink */
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    border: 1px solid #000000;
    height: 36px;
    width: 16px;
    border-radius: 3px;
    background: #ffffff;
    cursor: pointer;
    margin-top: -14px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
    box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d; /* Add cool effects to your sliders! */
  }

  /* All the same stuff for Firefox */
  input[type="range"]::-moz-range-thumb {
    box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    border: 1px solid #000000;
    height: 36px;
    width: 16px;
    border-radius: 3px;
    background: #ffffff;
    cursor: pointer;
  }

  /* All the same stuff for IE */
  input[type="range"]::-ms-thumb {
    box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    border: 1px solid #000000;
    height: 36px;
    width: 16px;
    border-radius: 3px;
    background: #ffffff;
    cursor: pointer;
  }
  input[type="range"]::-webkit-slider-runnable-track {
    width: 100%;
    height: 8.4px;
    cursor: pointer;
    box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    background: #3071a9;
    border-radius: 1.3px;
    border: 0.2px solid #010101;
  }

  input[type="range"]:focus::-webkit-slider-runnable-track {
    background: #367ebd;
  }

  input[type="range"]::-moz-range-track {
    width: 100%;
    height: 8.4px;
    cursor: pointer;
    box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    background: #3071a9;
    border-radius: 1.3px;
    border: 0.2px solid #010101;
  }

  input[type="range"]::-ms-track {
    width: 100%;
    height: 8.4px;
    cursor: pointer;
    background: transparent;
    border-color: transparent;
    border-width: 16px 0;
    color: transparent;
  }
  input[type="range"]::-ms-fill-lower {
    background: #2a6495;
    border: 0.2px solid #010101;
    border-radius: 2.6px;
    box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  }
  input[type="range"]:focus::-ms-fill-lower {
    background: #3071a9;
  }
  input[type="range"]::-ms-fill-upper {
    background: #3071a9;
    border: 0.2px solid #010101;
    border-radius: 2.6px;
    box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  }
  input[type="range"]:focus::-ms-fill-upper {
    background: #367ebd;
  }
</style>
<div
  ng-repeat="setting in lithoapp.getSettings()"
  ng-show="tab.isCurrent($index + 3)"
>
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong>{{setting.title}}</strong> <small>{{setting.hint}}</small>
    </div>
    <div class="panel-body">
      <div ng-repeat="setvalue in setting.values">
        <div class="well" ng-show="lithoapp.setupSlider(setvalue)">
          <div>
            <label class="text-right" style="width: 25%; margin-right: 8px"
              >{{setvalue.title}}</label
            >
            <input
              style="display:inline;  width: {{(setvalue.onState===undefined?55:30)+'%'}}"
              type="range"
              ng-model="setvalue.slider.currentValue"
              id="{{setvalue.name}}"
              min="{{setvalue.minVal}}"
              max="{{setvalue.maxVal}}"
              step="{{setvalue.step}}"
            />

            <!-- Either show the value of the slider on the right or the onState message if it exists  -->
            <span
              ng-show="setvalue.onState === undefined"
              style="width: 20%; margin-left: 7px"
              id="{{setvalue.name + 'SliderValLabel'}}"
            >
              <input
                ng-model="setvalue.slider.currentValue"
                style="width: 50px"
              />
              <!--span id="{{setvalue.name+'SliderVal'}}" ng-model="setvalue.slider.currentValue" >{{setvalue.slider.currentValue}}</span-->
            </span>
            <label
              ng-show="setvalue.onState !== undefined"
              style="width: 30%; margin-left: 7px"
              >{{setvalue.onState}}</label
            >
          </div>
        </div>
        <div ng-show="{{setvalue.type === 'para'}}">
          <strong>{{setvalue.title}}</strong>
          <p>{{setvalue.value}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
